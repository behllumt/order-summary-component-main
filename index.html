<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap"
         rel="stylesheet"
      />

      <title>Frontend Mentor | Order summary card</title>
   </head>
   <body class="order">
      <div class="order__container">
         <div class="order__cover">
            <img src="./images/illustration-hero.svg" />
         </div>
         <div class="order__content">
            <h3>Order Summary</h3>
            <p>
               You can now listen to millions of songs, audibooks, and podcasts on any device
               anywhere you like!
            </p>

            <div class="order__plan">
               <div class="order__plan-details">
                  <img src="./images/icon-music.svg" />
                  <div class="order__plan-details-text">
                     <h4>Annual Plan</h4>
                     <p>$59.99/year</p>
                  </div>
               </div>
               <div class="order__plan-change">
                  <button class="order__plan-change-btn">Change</button>
               </div>
            </div>
            <div class="order__plan-button">
               <button class="order__plan-button-submit btn">Proceed to Payment</button>
               <button class="order__plan-button-cancel btn">Cancel Order</button>
            </div>
         </div>
      </div>
   </body>
</html>
